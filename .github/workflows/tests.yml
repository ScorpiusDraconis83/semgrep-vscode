name: tests

on:
  workflow_dispatch:
  pull_request:
    paths-ignore:
      - "**.md"
  push:
    branches:
      - develop
    paths-ignore:
      - "**.md"

jobs:
  vsce-test:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      - name: Install Semgrep
        run: python -m pip install semgrep
      - name: Setup
        uses: actions/setup-node@v1
        with:
          node-version: 16.x
      - name: install dependencies
        run: npm ci
      - name: configure npm
        if: runner.os == 'Windows'
        run: npm config set script-shell "C:\\Program Files\\Git\\Bin\\bash.exe"
      - name: run tests (xvfb)
        run: xvfb-run -a npm test
        if: runner.os == 'Linux'
      - name: run tests (non xvfb)
        shell: bash # needed for windows
        if: runner.os != 'Linux'
        run: npm test

  vsce-prepublish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v1
        with:
          node-version: 16
      - run: npm ci
      - run: npm run vscode:prepublish
